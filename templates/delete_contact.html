<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            color: #dc3545;
        }
        form {
            margin-top: 10px;
        }
        button {
            background: #dc3545;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Are you sure?</h2>
        <p>Do you really want to delete "{{ contact.name }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
        <a href="{% url 'home' %}" class="back-btn">Cancel</a>
    </div>
</body>
</html>
